<mat-toolbar>
  <button matIconButton class="toolbar-icon" [matMenuTriggerFor]="actionMenu" aria-label="Icon-button with menu icon">
    <mat-icon>menu</mat-icon>
  </button>
  <mat-menu #actionMenu="matMenu">
    @if (authService.loggedIn()) {
      <button mat-menu-item (click)="calendarNav()">Calendar</button>
      <button mat-menu-item (click)="sessionsNav()">Sessions</button>
      <button mat-menu-item (click)="clientsNav()">Clients</button>
    }
  </mat-menu>
  <img ngSrc="assets/BTC_Transparent_BG.png" alt="" height="100" width="100" priority/>
  @if (authService.loggedIn()) {
    <span>Welcome, {{authService.user().email}}</span>
  } @else {
    <span>Beyond the Chalkboard Tutoring</span>
  }
  <span class="toolbar-spacer"></span>
  <button matIconButton class="toolbar-icon"  [matMenuTriggerFor]="accountMenu" aria-label="Icon-button with account icon">
    <mat-icon>account_circle</mat-icon>
  </button>
  <mat-menu #accountMenu="matMenu" [hasBackdrop]="true">
    <div class="profile-container">
      <h3>Profile</h3>
      <form (ngSubmit)="logout()">
        <button mat-raised-button color="primary" type="submit">Logout</button>
      </form>
    </div>
  </mat-menu>
</mat-toolbar>
