<div class="event-calendar-header">
  <button matButton mwlCalendarPreviousView [view]="view" [(viewDate)]="viewDate" (viewDateChange)="closeOpenMonthViewDay()">Previous</button>
  <button matButton mwlCalendarToday [(viewDate)]="viewDate">Today</button>
  <button matButton mwlCalendarNextView [view]="view" [(viewDate)]="viewDate" (viewDateChange)="closeOpenMonthViewDay()">Next</button>
  <span class="calendar-spacer"></span>
  <span class="calendar-title">{{ viewDate | calendarDate: view + 'ViewTitle' : 'en' }}</span>
  <span class="calendar-spacer"></span>
  @if (authService.loggedIn() && authService.user().groups.includes('Admins')) {
    <button matButton (click)="openCreateSessionDialog()">Add Session</button>
  }
  <button matButton (click)="setView(CalendarView.Month)" [class.active]="view === CalendarView.Month">Month</button>
  <button matButton (click)="setView(CalendarView.Week)" [class.active]="view === CalendarView.Week">Week</button>
  <button matButton (click)="setView(CalendarView.Day)" [class.active]="view === CalendarView.Day">Day</button>
</div>
<div class="event-calendar">
  @switch (view) {
    @case (CalendarView.Month) {
      <mwl-calendar-month-view
        class="event-cal-month event-cal"
        [viewDate]="viewDate"
        [events]="events"
        [refresh]="refresh"
        [activeDayIsOpen]="activeDayIsOpen"
        (dayClicked)="dayClicked($event.day)"
        (eventClicked)="handleEvent('Clicked', $event.event)"
        (eventTimesChanged)="eventTimesChanged($event)"
      />
    }
    @case (CalendarView.Week) {
      <mwl-calendar-week-view
        class="event-cal-week event-cal"
        [viewDate]="viewDate"
        [events]="events"
        [refresh]="refresh"
        (eventClicked)="handleEvent('Clicked', $event.event)"
        (eventTimesChanged)="eventTimesChanged($event)"
      />
    }
    @case (CalendarView.Day) {
      <mwl-calendar-day-view
        class="event-cal-day event-cal"
        [viewDate]="viewDate"
        [events]="events"
        [refresh]="refresh"
        (eventClicked)="handleEvent('Clicked', $event.event)"
        (eventTimesChanged)="eventTimesChanged($event)"
      />
    }
  }
</div>
