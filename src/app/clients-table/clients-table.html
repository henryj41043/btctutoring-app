<div class="clients-table">
  <mat-card class="event-card" appearance="outlined">
    <mat-card-header>
      <mat-card-title>Clients</mat-card-title>
    </mat-card-header>
    <mat-card-actions>
      <button matButton (click)="openCreateClientDialog()">New Client</button>
    </mat-card-actions>
    <mat-card-content>
      <table mat-table [dataSource]="clientData" class="mat-elevation-z8">
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef> Date </th>
          <td mat-cell *matCellDef="let item"> {{item.start_datetime | date:'MM/dd/yyyy'}} </td>
        </ng-container>
        <ng-container matColumnDef="tutor">
          <th mat-header-cell *matHeaderCellDef> Tutor </th>
          <td mat-cell *matCellDef="let item"> {{item.tutor_name}} </td>
        </ng-container>
        <ng-container matColumnDef="student">
          <th mat-header-cell *matHeaderCellDef> Student </th>
          <td mat-cell *matCellDef="let item"> {{item.student_name}} </td>
        </ng-container>
        <ng-container matColumnDef="start">
          <th mat-header-cell *matHeaderCellDef> Start </th>
          <td mat-cell *matCellDef="let item"> {{item.start_datetime | date:'h:mm a'}} </td>
        </ng-container>
        <ng-container matColumnDef="end">
          <th mat-header-cell *matHeaderCellDef> End </th>
          <td mat-cell *matCellDef="let item"> {{item.end_datetime | date:'h:mm a'}} </td>
        </ng-container>
        <ng-container matColumnDef="attendance">
          <th mat-header-cell *matHeaderCellDef> Attendance </th>
          <td mat-cell *matCellDef="let item"> {{item.status}} </td>
        </ng-container>
        <ng-container matColumnDef="notes">
          <th mat-header-cell *matHeaderCellDef> Notes </th>
          <td mat-cell *matCellDef="let item"> {{item.notes}} </td>
        </ng-container>
        <ng-container matColumnDef="edit">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let item">
            <button matIconButton class="session-table-icon" (click)="openEditClientDialog(item)" aria-label="Icon button with edit icon">
              <mat-icon>edit</mat-icon>
            </button>
          </td>
        </ng-container>
        <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let item">
            <button matIconButton class="session-table-icon" (click)="openDeleteClientDialog(item)" aria-label="Icon button with delete icon">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="clientColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: clientColumns;"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
